{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Index URL</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home.html"> Home </a>
                    </li>
                    <li>
                        <a href="/indexURL.html"> Index URL </a>
                    </li>
                    <li>
                        <a href="/admin"> Admin </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <div class="raw">
            {% if msg %}
            <div class="alert alert-success" role="alert">
                <b>Result:</b> {{ msg }}.
            </div>
            {% endif %}

            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <form method="post" enctype="multipart/form-data">
                    <textarea class="form-control" rows="10" name="urls"
                              placeholder="Input url(s) or download it from file"></textarea>

                    <label class="btn btn-primary btn-file">
                        Browse file <input type="file" type="file" name="urlfile" style="display: none;">
                    </label>

                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" style="margin-right: 5px;"></span>Index
                    </button>
                    {% csrf_token %}
                </form>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
