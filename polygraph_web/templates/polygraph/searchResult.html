{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Polygraph Results</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home.html"> Home </a>
                    </li>
                    <li>
                        <a href="/indexURL.html"> Index URL </a>
                    </li>
                    <li>
                        <a href="/admin"> Admin </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-bottom: 50px;">
        <div class="raw">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <h2 style="font: ">Polygraph Results</h2>
                <form method="post" action="/search/">
                    <div id="custom-search-input">
                        <div class="input-group">
                            <input type="text" class="form-control input-md" name="query" value="{{ query }}">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-success btn-md">
                                    <span class="glyphicon glyphicon-search"></span>Find
                                </button>
                            </span>
                        </div>
                    </div>
                    {% csrf_token %}
                </form>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>

    {% for doc in documents %}
    <div class="container" style="margin-top: 25px;">
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading"><a href="{{ doc.url }}" target="_blank">{{ doc.title }}</a></h4>
                <a href="{{ doc.url }}" target="_blank">{{ doc.url }}</a> <- Здесь должен быть отрывок содержания страницы, но увы
            </div>
        </div>
    </div>
    {% endfor %}

    <div style="height: 100px"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
